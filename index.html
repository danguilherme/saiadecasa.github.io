  <title>Saia de Casa! https://saiadecasa.github.io/</title>
  <script>
    // https://konklone.com/post/github-pages-now-sorta-supports-https-so-use-it
    var host = "saiadecasa.github.io";
    if ((host == window.location.host) && (window.location.protocol != "https:")) {
      window.location.protocol = "https";
    }
  </script>
  <meta property="og:image" content="https://avatars1.githubusercontent.com/u/4626877" />
  <meta property="og:image:secure_url" content="https://avatars1.githubusercontent.com/u/4626877" />

</head>

<body>
  <main class="content">
    <header>
      <h1>Saia de Casa!</h1>
      <p><a href="https://saiadecasa.github.io/" target="_blank">https://saiadecasa.github.io/</a></p>
      <h2>Seu calendário de eventos e programações para não ficar em casa e codar com a comunidade de desenvolvedores.</h2>
    </header>

    <!-- <section id="downloads" class="clearfix">
      <a href="https://github.com/saiadecasa/saiadecasa.github.io/blob/master/CONTRIBUTING.md" id="view-on-github" class="button" target="_blank"><span>Você pode contribuir!</span></a>
    </section> -->

    <!-- <hr> -->

    <!-- <h3>O que vai rolar</h3> -->
    <div id="map-canvas"></div>
    <div id="events">
      <!-- Eventos serao gerados aqui -->
    </div>

    <footer>
      Saia de Casa! é mantido por <a href="https://github.com/saiadecasa" target="_blank">saiadecasa</a>
      <br> A página foi gerada pelo <a href="https://pages.github.com" target="_blank">GitHub Pages</a>. Tema Tactile por <a href="https://twitter.com/jasonlong" target="_blank">Jason Long</a>.
    </footer>
  </main>

  <script type="text/template" id="map-infobox">
    <div id="map-infobox">
      <div class="infobox-inner">
        <div>
          <h4>
                <a href="<%= link %>" target="_blank">
                  <%= titulo %>
                </a>
              </h4>
          <ul>
            <li>
              <span class="fa fa-calendar"></span>
              <time datetime="<%= data %>">
                <%= data %>
              </time>
            </li>
            <li>
              <span class="fa fa-building-o"></span>
              <%= local %>
            </li>
            <li>
              <span class="fa fa-map-marker"></span>
              <%= endereco %>
            </li>
            <% if(distancia > 0) { %>
              <li>
                <span class="fa fa-location-arrow"></span>
                <%= distancia %>Km
              </li>
              <% } %>
          </ul>
        </div>
      </div>
    </div>
  </script>

  <script type="text/template" id="event-list-item">
    <li class="event-item" data-id="<%= id %>">
      <div>
        <h4>
              <a href="<%= link %>" target="_blank">
                <%= titulo %>
              </a>
            </h4>
        <ul>
          <li>
            <span class="fa fa-calendar"></span>
            <time datetime="<%= data %>">
              <%= data %>
            </time>
          </li>
          <li>
            <span class="fa fa-building-o"></span>
            <%= local %>
          </li>
          <li>
            <span class="fa fa-map-marker"></span>
            <%= endereco %>
          </li>
          <% if(distancia > 0) { %>
            <li>
              <span class="fa fa-location-arrow"></span>
              <%= distancia %>Km
            </li>
            <% } %>
        </ul>
      </div>
    </li>
    </li>
  </script>

  <script type="text/template" id="saia-de-casa-template">
    <div class="event">
      <p class="past-event-notice">
        <span class="fa fa-warning"></span> Esse evento já ocorreu. <a href="https://github.com/saiadecasa/saiadecasa.github.io/blob/master/CONTRIBUTING.md#inclusão-e-exclusão-de-eventos">Que tal abrir um Pull Request para removê-lo da lista?</a>
      </p>
      <div class="event-content">
        <h4><%= titulo %></h4>
        <ul>
          <li><b>Data:</b>
            <%= data %>
          </li>
          <li><b>Local:</b>
            <%= local %>
          </li>
          <li><b>Endereço:</b>
            <%= endereco %>
          </li>
          <% if(distancia > 0) { %>
            <li><b>Distância:</b>
              <%= distancia %>Km</li>
            <% } %>
              <% if('localizacao') { %>
                <div class="sdc_maps clearfix" id="map<%= id %>"></div>
                <br><img class="sdc_staticmaps clearfix" data-id="<%= id %>" data-titulo="<%= titulo %>" src="//maps.googleapis.com/maps/api/staticmap?size=640x480&zoom=17&format=jpeg&center=<%= localizacao.latitude %>,<%= localizacao.longitude %>&markers=color:red%7Ccolor:red%7Clabel:<%= local %>%7C<%=localizacao.latitude %>,<%=localizacao.longitude %>&sensor=false"
                alt="Localização do <%= titulo %>">
                <% } %>
        </ul>
        <p>Mais detalhes:
          <a href="<%= link %>" target="_blank">
            <%= titulo %>
          </a>
        </p>
      </div>
      <hr>
    </div>
  </script>
  </script>
